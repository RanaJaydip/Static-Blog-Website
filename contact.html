<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">

    <style>
        .contact-form {
    margin: 20px auto;
    max-width: 600px;
    padding: 20px;
    background-color: #f4f4f4;
    border-radius: 5px;
}

.contact-form h2 {
    margin-bottom: 20px;
}

.contact-form label {
    display: block;
    margin-bottom: 5px;
}

.contact-form input[type="text"],
.contact-form input[type="email"],
.contact-form textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.contact-form textarea {
    resize: vertical;
}

.contact-form button {
    display: block;
    width: 100%;
    padding: 10px;
    background-color: #333;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

    </style>
    <title>iblog-Heaven for blogger</title>
</head>

<body>
    <nav class="navigation max-width-1 m-auto font1">
        <div class="nav-left">
            <span style="font-size: 45px; padding-left: 2px; padding-bottom: 3px;">iBlog</span>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
        <div class="nav-right">
            <input type="text" placeholder="Article Search" class="form-input">
            <button class="btn">Search</button>
        </div>
    </nav>
    <div class="nav-right max-width-1 m-auto">
        <hr>
    </div>
    <div class="home-articles max-width-1 m-auto ">
        <section class="contact-form">
            <h2>Send us a message</h2>
            <form action="#" method="POST">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>
    
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>
    
                <label for="message">Your Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
    
                <button type="submit">Send</button>
            </form>
        </section>
    </div>
    <div class="footer max-width-2 m-auto">
        <p> Copyright &copy; 2024</p>
    </div>
</body>

</html>
